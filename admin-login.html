<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="./WhatsApp Image 2025-09-15 at 23.23.46.webp">
  <title>Admin Login - Alumni Portal</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="auth-page" style="background: linear-gradient(120deg, #e0e7ff 0%, #f5f7fb 100%); min-height:100vh;">
  <div class="container" style="max-width: 400px; margin: 60px auto;">
    <div style="background: #fff; border-radius: 16px; box-shadow: 0 8px 32px rgba(17,34,60,0.13); padding: 36px 30px 30px 30px; position:relative; border: 1.5px solid #e0e7ff;">
      <h2 style="text-align:center; margin-bottom: 18px; font-weight: bold;">Admin Login</h2>
      <form id="adminLoginForm" class="form" onsubmit="event.preventDefault(); adminLogin();">
        <input type="email" id="adminEmail" placeholder="Admin Email" required style="margin-bottom:14px;">
        <div style="position:relative; margin-bottom:18px;">
          <input type="password" id="adminPassword" placeholder="Password" required style="width:100%; padding-right:40px;">
          <span id="toggleAdminPassword" style="position:absolute; right:10px; top:50%; transform:translateY(-50%); cursor:pointer; font-size:16px;">ğŸ‘ï¸</span>
        </div>
        <button type="submit" class="btn" style="width:100%;">Login</button>
        <p id="adminLoginMsg" class="muted"></p>
      </form>
    </div>
  </div>

  <div style="position: fixed; bottom: 32px; left: 40px; z-index: 100;">
    <button class="btn" style="background: var(--accent); color: white;" onclick="window.location.href='index.html'">â† Back to Home</button>
  </div>

<script>
  const API_BASE = 'https://alumniportal-jg5p.onrender.com';

  function adminLogin() {
    const emailEl = document.getElementById('adminEmail');
    const passEl  = document.getElementById('adminPassword');
    const msg = document.getElementById('adminLoginMsg');

    if (!emailEl || !passEl || !msg) {
      console.error('admin-login: missing DOM elements', { emailEl, passEl, msg });
      if (msg) { msg.style.color = 'red'; msg.textContent = 'Login form not loaded correctly.'; }
      return;
    }

    const email = emailEl.value.trim().toLowerCase();
    const password = passEl.value;
    msg.style.color = 'red';

    fetch(`${API_BASE}/api/login`, {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ email, password })
    })
    .then(res => res.json())
    .then(data => {
      if (data.error) {
        msg.textContent = data.error;
        return;
      }
      // Save real JWT + user info
      localStorage.setItem('currentUser', JSON.stringify({ name: data.name, email: data.email, is_admin: data.is_admin }));
      localStorage.setItem('token', data.token);

      msg.style.color = 'green';
      msg.textContent = 'Login successful! Redirecting...';
      setTimeout(() => { window.location.href = 'admin.html'; }, 900);
    })
    .catch((err) => {
      console.error('admin-login fetch error', err);
      msg.textContent = 'Server error.';
    });
  }

// eye icon toggle for admin password
const toggleAdminPassword = document.getElementById('toggleAdminPassword');
if (toggleAdminPassword) {
  toggleAdminPassword.addEventListener('click', () => {
    const f = document.getElementById('adminPassword');
    if (f) {
      if (f.type === 'password') {
        f.type = 'text';
        toggleAdminPassword.textContent = 'ğŸ™ˆ';
      } else {
        f.type = 'password';
        toggleAdminPassword.textContent = 'ğŸ‘ï¸';
      }
    }
  });
}
</script>
  <script src="config.js"></script>
  <script src="script.js"></script>
</body>
</html>
